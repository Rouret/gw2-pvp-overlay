<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PvP Overlay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #app {
            width: 300px;
            height: 150px;
            display: flex;
            flex-direction: row;
            background: url("https://d3b4yo2b5lbfy.cloudfront.net/wp-content/uploads/wallpapers/wintersday-night-mood-1920x1200.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
        }
        
        .image {
            width: 45%;
            height: 100%;
        }
        
        .points {
            width: 55%;
            height: 100%;
        }
        
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        p {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 60px;
            font-weight: 400;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 3px;
        }
        
        img {
            width: 100%;
        }
        
        .col {
            display: flex;
            flex-direction: column;
        }
        
        #favoriteProfession {
            position: fixed;
            left: 255px;
            top: 0;
            width: 40px;
            height: 40px;
        }
        
        #lastRantingChange {
            font-family: 'Roboto Condensed', sans-serif;
            position: fixed;
            left: 245px;
            top: 115px;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 32px;
            font-weight: 400;
        }
        
        .red {
            color: #ff3a3a !important;
        }
        
        .green {
            color: #23ff23 !important;
        }
    </style>
    <div id="app">
        <div class="image center">
            <!-- ELO IMAGE -->
            <img id="eloImg">
        </div>
        <div class="points center">
            <!-- ELO TEXT -->
            <span id="lastRantingChange"></span>
            <p id="eloPoint"></p>
            <img id="favoriteProfession">
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
